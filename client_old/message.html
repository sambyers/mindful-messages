<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mindful Messages</title>
  <meta name="description" content="a simple tool to schedule messages on webex.">
  <meta name="author" content="sam byers">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="js/index.js"></script>
  <style>
    .float-right {
      float:right;
    }
  </style>
</head>
<body>
  <dialog id="statusDialog">
    <header>Status</header>
    <form method="dialog">
      <p id="statusDialogMsg">asdasd asdasd </p>
        <button value="Ok">Ok</button>
    </form>
  </dialog>
  <div>
    <button href="#" id="wbxLoginBtn" class="float-right">Log into Webex 🥸</button>
    <h2>😌 <a href="index.html">Mindful Messages</a> for <a href="https://www.webex.com/">Webex</a></h2>
  </div>
  <div>
    <label for="emailInput">Who would you like to send a message to?</label>
    <input type="email" placeholder="person@domain.com" id="emailInput">
    <label for="datetimeInput">When should the message be sent?</label>
    <input type="datetime-local" id="datetimeInput">
    <label for="timeZoneSelect">Timezone</label>
    <select name="timeZoneSelect" id="timeZoneSelect">
      <option value="US/Alaska">US/Alaska</option>
      <option value="US/Arizona">US/Arizona</option>
      <option value="US/Central">US/Central</option>
      <option value="US/Eastern">US/Eastern</option>
      <option value="US/Hawaii">US/Hawaii</option>
      <option value="US/Mountain">US/Mountain</option>
      <option value="US/Pacific">US/Pacific</option>
      <option value="US/Samoa">US/Samoa</option>
    </select>
    <label for="messageInput">What do you want to say?</label>
    <textarea placeholder="Hi Dave…" id="messageInput"></textarea>
    <button href="#" id="msgSubmitBtn" onclick="scheduleMessage()">Schedule ❤️</button>
  </div>
  <p id="msgStatus"></p>
  <table id="msgTable">
    <thead>
      <tr>
        <th>Recipient</th>
        <th>Send at</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
