<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="The design system sponsored by Cisco Brand">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Mindful Messages</title>
        <link rel="stylesheet" href="css/cui-standard.min.css">
        <script src="js/conf.js"></script>
        <script src="js/lib.js"></script>
        <script src="js/messages.js"></script>
    </head>
    <body class="cui">
        <div class="container-sm base-padding">
            <div class="row dbl-padding-bottom">
                <header class="header">
                    <div class="container">
                        <div class="header-panels">
                            <div class="header-panel">
                                <div class="header__title">Mindful Messages</div>
                            </div>
                            <div class="header-panel header-panel--center">
                                <div class="header-item">
                                    <ul id="tabsheader" class="tabs">
                                        <li id="tabsheader-1" class="tab">
                                            <a tabindex="0" href="index.html">
                                                <div class="tab__heading">Home</div>
                                            </a>
                                                </li>
                                        <li id="tabsheader-2" class="tab active">
                                            <a tabindex="0" href="messages.html">
                                                <div class="tab__heading">Messages</div>
                                            </a>
                                        </li>
                                        <li id="tabsheader-3" class="tab">
                                            <a tabindex="0" href="about.html">
                                                <div class="tab__heading">About</div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="header-panel header-panel--right">
                                <a class="header-item" href="#" id="wbxLoginBtn">
                                    <span class="half-margin-right" id="loginText">Log In</span>
                                    <span class="icon-sign-in icon-size-20" id="loginIcon"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <br>
            <div class="row flex flex-center">
                <div class="col-md-2" id="loader">
                    <div class="loading-dots" aria-label="Loading, please wait...">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="row flex flex-center base-padding" id="msgRow">
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 base-padding-bottom" id="msgCard" hidden>
            <div class="panel panel--bordered panel--raised panel--loose">
                <div class="text-weight-700">To</div>
                <div class="text-normal" id="msgCardEmail"></div>
                <div class="text-weight-700 base-margin-top">Scheduled</div>
                <div class="text-normal" id="msgCardTime"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-weight-700 base-margin-top">Message</div>
                        <div class="text-normal" id="msgCardText"></div>
                    </div>
                </div>
                <hr>
                <div class="flex flex-between base-margin-top">
                    <a href="#" id="msgCardDelete">Delete</a>
                </div>
            </div>
        </div>
        <div class="modal modal--small" id="modal-default" hidden>
            <div class="modal__dialog">
                <div class="modal__content">
                    <a class="modal__close" onclick="closeModal('modal-default')"><span class="icon-close"></span></a>
                    <div class="modal__header">
                        <div class="modal__title"></div>
                    </div>
                    <div class="modal__body">
                       <p class="subtitle"></p>
                    </div>
                    <div class="modal__footer">
                        <button class="btn" onclick="closeModal('modal-default')">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
